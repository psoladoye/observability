receivers:
  otlp:
    protocols:
      http:
        endpoint: 0.0.0.0:4318

processors:
  memory_limiter:
    check_interval: 1s
    limit_percentage: 65
    spike_limit_percentage: 20
  batch:
  resourcedetection:
    detectors: [ gcp ]
    timeout: 10s
    override: false
    
  attributes/gcp:
    actions:
      - key: gcp.log_name
        action: insert
        from_attribute: Application
      - key: requestUrl
        action: upsert
        from_attribute: RequestPath
      - key: status
        action: upsert
        from_attribute: StatusCode
  
