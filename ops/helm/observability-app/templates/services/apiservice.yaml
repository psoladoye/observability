apiVersion: v1
kind: Service
metadata:
  name: {{ include "observability-app.fullname" . }}-api-service
  namespace: {{ .Values.appNamespace }}
  labels:
    {{- include "observability-app.labels" . | nindent 4 }}
spec:
  type: {{ .Values.webapi.service.type }}
  ports:
    - port: {{ .Values.webapi.service.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    app: {{ .Values.webapi.name }}